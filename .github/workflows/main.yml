name: Web E2E Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Node version setup
      run: node --version

    - name: Install dependencies
      run: npm install

    - name: E2E Tests run
      run: npx cypress run --reporter mochawesome --reporter-options "reportDir=cypress/reports,overwrite=false,html=true,json=true"
      continue-on-error: true

    - name: Generate E2E Test Report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }} 
      with:
        name: reports
        path: |
          cypress/videos
          cypress/screenshots
          cypress/reports

    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Cypress Tests
        path: cypress/reports/mochawesome.json
        reporter: mocha-json